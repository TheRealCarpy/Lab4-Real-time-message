<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 4 - Real-time message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Hello World!</h1>
<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.7.js"></script>
<script src="pubnub_functions.js"></script>

<div class="other">
    <input type="button" value="Enable Device Orientation" onClick="givePermission();" />
    <p id="heading">n/a</p>
</div>

<div class="container">
    <div class="chat_header">
        <h2 id="direction">No Direction</h2>
    </div>
    <div class="chat_window">
        <div id="chat_window_body"/>
    </div>
</div>
<div class="chat_input">
    <input type="text" id="message" name="msg">
    <button type="button" onclick="sendMessage();">Send</button>
</div>

</body>
</html>
